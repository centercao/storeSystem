<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="screen" href="select2/css/select2-<%= theme %>-theme.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" href="select2/css/select2.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="themes/<%= theme %>/jquery-ui.min.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="jqGrid/js/grid.locale-cn.js"></script>
	<script type="text/javascript" src="jqGrid/js/jquery.jqGrid.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="select2/js/pinyin.min.js" ></script>
	<script type="text/javascript" src="select2/js/select2.full.js" ></script>
	<script type="text/javascript" src="select2/js/zh-CN.js" ></script>
	<script type="text/javascript" src="js/index.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: small;
		}
	</style>
</head>
<body>
<table id="list"></table>
<div id="pager"></div>
<script type="text/javascript">
	$(function(){
		$(window).resize(function(){
			$(window).unbind("onresize");
			$("#list").jqGrid('setGridWidth', $(window).width()-8);//.jqGrid('setGridHeight', winWh.WinH-86);
			$(window).bind("onresize", this);
		});
	});
	// $.fn.select2.defaults.theme_default = "jquery-ui";
	$(document).ready(
		function() {
			// $.fn.select2.defaults.set("theme", "<%= theme %>");
			var winWh = pageSize();
			// $("#list").jqGrid('setGridWidth', winWh.WinW-46);
			jQuery("#list").jqGrid({
				url:'/rights/list/' + GetQueryString('id'), //
				datatype: "json",
				/*dataType:'local',*/
				mtype : "GET",
				// postData:{'keyword':encodeURI(encodeURI(keyword))},
				// loadonce:true,
				shrinkToFit:true,
				height: 'auto',
				width:"100%",
				autowidth:true,
				colModel:[
					{label:'ID', name:'id',index:'id', hidden:true,editable : false}, //width:60,
					{label:'权限',name:'name',index:'name',editor:"text", editable : true},
					{label:'选择',name : 'right',index : 'right',width : 80,editable : true,sortable : false,formatter:function(cellvalue, options, rowObject){
						var $check ='';
						if(cellvalue == 1){
							$check = '<input checked type="checkbox" name="'+ rowObject.id +'" onclick=SettingPermissions(this); />';
						}else{
							$check = '<input type="checkbox" name="'+ rowObject.id +'" onclick=SettingPermissions(this); />';
						}
						return $check;
						},
						unformat:function ( cellvalue, options, cell ) {
							return $('input',cell).val();
						}}
				],
				sortname:'id',
				sortorder:'asc',
				viewrecords:true,
				rowNum:-1,
				pager:"#pager",
				caption: "<%= title %>",
				multiselect: false,
				jsonReader: {
					id: "id",
					root : "rows",
					page:"page",
					total:"total",
					records:"records",
					repeatitems: false
				},
				loadComplete:function(xhr){;
				}
			});
			jQuery("#list").jqGrid('navGrid','#pager',{add:false,edit:false,del:false,search:false,refresh:false},
				{ // edit
					checkOnSubmit:false, closeAfterEdit: true,height:280,reloadAfterSubmit:false,modal: true,
					url:"/users",
					mtype:"put",
					beforeShowForm : function(form) {
						form.find('#account').attr('readOnly',true);//把编辑框中的字段设置为只读的。
					},
					onclickSubmit: function(params, postData) {
						params.url = "/users/" + postData.list_id + "/name";
						return [true,''];
					},
					beforeSubmit:function(postData, formid) {
						return [true,''];
					},
					afterSubmit:function(response, postData){
						return [true,''];
					}
				},
				{ // add
					checkOnSubmit:false, closeAfterAdd: true,height:280,reloadAfterSubmit:false,modal: true,jqModal: true,addedrow:'last',
					url:"/users",
					mtype:"post",
					onclickSubmit: function(params, postData) {
						return [true,''];
					},
					beforeSubmit:function(postData, formid) {
						// check
						/* if(postData.id_room.replace(/(^s*)|(s*$)/g, "").length ==0)
						 {
						 return [false,'Name is empty!'];
						 }*/
						return [true,'']; //return [true, "", jqXhr.responseJSON.id];
					},
					afterSubmit:function(response, postData){
						var result=response.responseJSON;
						// postData.id = result.id;
						return [true,"",result.id];
					}
				},
				{ // del
					checkOnSubmit:false, reloadAfterSubmit:false,modal: true,
					url:"/users",
					mtype:"delete",
					onclickSubmit: function(params, postData) {
						params.url = "/users/" + postData;
						return [true,''];
					},
					afterSubmit:function(response, postData) {
						return [true, ''];
					}
				},
				{} // search
			);
		});
	function SettingPermissions(el) {
		var check = el.checked?1:0;
		var id =el.name;
		// id = GetQueryString('id');
		$.ajax({
			cache: true,
			type: "put",
			timeout: 2000,
			url: "/rights/" + GetQueryString('id'),
			data: {id:id,check:check},
			async: false, // 异步
			headers: { // 叠加式添加
				Accept: "application/json; charset=utf-8",
				accessToken: "abcd"
			},
			beforeSend: function (xhr) {
				// xhr.setRequestHeader('accessToken', 'test-value'); // 叠加式添加
			},
			error: function (xhr, statusText, errorThrown) { // XMLHttpRequest
				// alert("错误提示： status:" + xhr.status + " responseText:" + xhr.responseText);
				el.checked?(el.checked =false):(el.checked =true);
			},
			success: function (result, statusText, xhr) {
			}
		});
	}
	function getSelectNames() {
		let data = "";
		$.ajax({
			cache: true,
			type: "get",
			timeout: 2000,
			url: "/roles/list",
			data: {},
			async: false,
			headers: { // 叠加式添加
				Accept: "application/json; charset=utf-8",
				accessToken: "abcd"
			},
			beforeSend: function (xhr) {
				// xhr.setRequestHeader('accessToken', 'test-value'); // 叠加式添加
			},
			error: function (xhr, statusText, errorThrown) { // XMLHttpRequest
				// alert("错误提示： status:" + xhr.status + " responseText:" + xhr.responseText);
				if (xhr.status != 200) {
					alert("错误提示： status:" + xhr.status + " responseText:" + statusText);
				}
			},
			success: function (result, statusText, xhr) {
				for (let i = 0; i < result.length; i++) {
					if(i != result.length - 1) {
						data += result[i].id + ":" + result[i].name + ";";
					}else {
						data += result[i].id + ":" + result[i].name;
					}
				}
			}
		});
		return data;
	}
	function PassFormat(cellValue,options,rowObject){
		return "<input type='password' readonly='true'onclick='SelectFun(" + rowObject.id + ")' style='border:none;color:#fa6; background-color:transparent;width:100%;' value='" + cellValue +"'/>";
	}
	function PassUnFormat(cellValue,options,cell){
		return $('input',cell).val();
	}
	function roleFormat(cellValue,options,rowObject){
		var res = '';
		let id =  'abcd';
		for(var i = 0,len=userRole.length; i < len; i++) {
			if(cellValue && cellValue.indexOf(userRole[i].id) != -1){
				res +='<input type="checkbox" style="height:14px; vertical-align:middle;" onclick="checkboxOnclick(this)" checked  name="' + rowObject.id + '" value="' + userRole[i].id +'" /> <span>' + userRole[i].name +'</span>';
			}else {
				res +='<input type="checkbox" style="height:14px; vertical-align:middle;" onclick="checkboxOnclick(this)" name="' + rowObject.id + '" value="' + userRole[i].id +'" /> <span>' + userRole[i].name +'</span>';
			}
		}
		return res;
	}
	function roleUnFormat(cellValue,options,cell){
		return $('input',cell).val();
	}
	function SelectFun(id){
		jQuery("#list").jqGrid('setSelection',id);
	}

	//点击是否启用选择框
	function checkboxOnclick(checkbox){
		// checkbox.checked = true;
		$.ajax({
			cache: true,
			type: "put",
			timeout:2000,
			url: "/users/" + checkbox.name + "/role",
			data:{checked:checkbox.checked?1:0,val:checkbox.value},
			async: true,
			headers: { // 叠加式添加
				Accept: "application/json; charset=utf-8",
				accessToken:"abcd"
			},
			beforeSend: function(xhr){
				// xhr.setRequestHeader('accessToken', 'test-value'); // 叠加式添加
			},
			error: function(xhr, statusText, errorThrown) { // XMLHttpRequest
				// alert("错误提示： status:" + xhr.status + " responseText:" + xhr.responseText);
				if(xhr.status != 200){
					alert("错误提示： status:" + xhr.status + " responseText:" + statusText);
				}
			},
			success: function(result,statusText,xhr) {
				userRole = result;
			}
		});
	}
</script>
</body>
</html>
