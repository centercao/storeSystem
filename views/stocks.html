<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" href="jQuery-Timepicker-Addon/1.6.3/css/jquery-ui-timepicker-addon.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="jqGrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" href="select2/css/select2.css" />
	<link rel="stylesheet" type="text/css"  href="themes/<%= theme %>/jquery-ui.min.css" />

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="jqGrid/js/grid.locale-cn.js"></script>
	<script type="text/javascript" src="jqGrid/js/jquery.jqGrid.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="select2/js/pinyin.min.js" ></script>
	<script type="text/javascript" src="select2/js/select2.full.js" ></script>
	<script type="text/javascript" src="select2/js/zh-CN.js" ></script>
	<script type="text/javascript" src="jQuery-Timepicker-Addon/1.6.3/js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="jQuery-Timepicker-Addon/1.6.3/js/jquery-ui-timepicker-zh-CN.js"></script>
	<script type="text/javascript" src="js/jsNodeId.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: small;
		}
		html,body{
		//overflow-x:hidden;
			-ms-overflow-style: scrollbar;
			height: 100%;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
<div id="list_1" style="padding:5px;">
	<table id="list"></table>
	<div id="pager"></div>
</div>
<script type="text/javascript">
	$(function(){
		$(window).resize(function(){
			$(window).unbind("onresize");
			var winWh = pageSize();
			$("#list").jqGrid('setGridWidth', $("#list_1").width());//.jqGrid('setGridHeight', winWh.WinH-86);
			$(window).bind("onresize", this);
		});
	});
	// $.fn.select2.defaults.theme_default = "jquery-ui";
	$(document).ready(
		function() {
			// $.fn.select2.defaults.set("theme", "<%= theme %>");
			jQuery("#list").jqGrid({
				//url:'/stocks/lists',
				datatype: "json",
				//dataType:'local',
				// editurl: 'clientArray',
				mtype : "GET",
				// postData:{'keyword':encodeURI(encodeURI(keyword))},
				// loadonce:true,
				shrinkToFit:true,
				height: 'auto',
				width:"100%",
				autowidth:true,
				colModel:[
					{label:'ID', name:'_id',index:'_id', hidden:true,editable : false}, //width:60,
					{label:'日期',name:'date',index:'date',editor:"text",edittype:"text",editable : true,
						formatter:function (cellvalue, options, rowObject) {
							return (new Date(cellvalue)).format("yyyy-MM-dd hh:mm:ss");
						},
						editoptions: {dataInit: function (elem) {$(elem).datetimepicker({
								defaultDate:+1,
								dateFormat: "yy-mm-dd",
								showSecond: true,
								changeYear:true,
								changeMonth:true,
								timeFormat: 'HH:mm:ss',
								stepHour: 1,
								stepMinute: 1,
								stepSecond: 1
							});
								if($(elem).val()==''){
									$(elem).datetimepicker('setDate',new Date());
								}
							}
						},editrules: {required: true},formoptions:{rowpos: 1, colpos: 3,
							elmprefix:'<span style="color: red;">*</span>'
						},
						searchoptions: {
							dataInit: function (elem) {
								$(elem).datetimepicker({
									// defaultDate:new Date(),
									dateFormat: "yy-mm-dd",
									showSecond: true,
									changeYear:true,
									changeMonth:true,
									timeFormat: 'HH:mm:ss',
									stepHour: 1,
									stepMinute: 1,
									stepSecond: 1
								});
								$(elem).datetimepicker('setDate',new Date());
							},
							sopt: ["le", "ge"]
						}
					},
					{label:'供应商',name:'suId',index:'suId',editor:"text", formatter:"select",edittype:"select",editable : true,
						editoptions: {
							value: getSupplierOptions(),
							dataInit: function (elem) {
								$(elem).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
								});
							}
						},editrules: {required: true}, formoptions:{rowpos: 1, colpos: 1,
							elmprefix:'<span style="color: red;">*</span>'},
						stype:'select',
						searchoptions: {
							value: getSupplierOptions(),
							dataInit: function (elem) {
								$(elem).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
									// theme: "classic",
								});
							},
							sopt: ["eq", "ne"]
						}
					},
					{label:'品类',name:'gId',index:'gId',editor:"text", formatter:"select",edittype:"select",editable : true,
						editoptions: {
							value: getGoodsOptions(),
							dataInit: function (elem) {
								$(elem).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
								});
							}
						},editrules: {required: true},
						formoptions:{rowpos: 1, colpos: 2,
							elmprefix:'<span style="color: red;">*</span>'},
						stype:'select',
						searchoptions: {
							value: getGoodsOptions(),
							dataInit: function (elem) {
								$(elem).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
									// theme: "classic",
								});
							},
							sopt: ["eq", "ne"]
						}
					},
					{label:'店铺',name:'sId',index:'sId',editor:"text", formatter:"select",edittype:"select",editable : true,
						editoptions: {
							value: getShopNames(),
							dataInit: function (elem) {
								$(elem).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
									// theme: "classic",
								});
							}
						},editrules: {required: true},formoptions:{rowpos: 3, colpos: 1,
							elmprefix:'<span style="color: red;">*</span>'},
						stype:'select',
						searchoptions: {
							value: getShopNames(),
							dataInit: function (elem) {
								$(elem).css({ width: "100%" }).select2({
									language: "zh-CN",
									placeholder: {
										id: '-1', // the value of the option
										text: '请选择一个选项'
									},
									allowClear: true,
									// theme: "classic",
								});
							},
							sopt: ["eq", "ne"]
						}
					},
					{label:'数量',name:'num',index:'num',editor:"text", editable : true,width:60,
						editrules: {required: true, integer: true},
						formoptions:{rowpos: 2, colpos: 1,
							elmprefix:'<span style="color: red;">*</span>'},search:false,sortable:false},
					{label:'进价',name:'inPrice',index:'inPrice',editor:"text", editable : true,width:60,
						editrules: {required: true, number: true},
						formoptions:{rowpos: 2, colpos: 2 ,elmprefix:'<span style="color: red;">*</span>'},
						search:false,sortable:false,
						formatter:function(cellvalue, options, rowObject){
							return typeof cellvalue == 'object'?cellvalue.$numberDecimal:(cellvalue?cellvalue:"0.00");//代替默认
						}},
					{label:'定价',name:'price',index:'price',editor:"text", editable : true,width:60,search:false,sortable:false,
						editrules: {required: true, number: true},
						formoptions:{rowpos: 2, colpos: 3 ,elmprefix:'<span style="color: red;">*</span>'},
						formatter:function(cellvalue, options, rowObject){
							return typeof cellvalue == 'object'?cellvalue.$numberDecimal:(cellvalue?cellvalue:"0.00");//代替默认
						}},
					{label:'备注',name:'remarks',index:'remarks',sortable : false,editable : true,search:false,
						edittype : "textarea",formoptions:{rowpos: 3, colpos: 2},editoptions : {rows : "2",cols : "20"}}
				],
				sortname:'_id',
				sortorder:'desc',
				viewrecords:true,
				rowNum:10,
				rowList:[10,20,30],
				pager:"#pager",
				// caption: "<%= title %>",
				multiselect: false,
				jsonReader: {
					id: "_id",
					root : "rows",
					page:"page",
					total:"total",
					records:"records",
					repeatitems: false
				},
				loadComplete:function(xhr){
				}
			});
			jQuery("#list").jqGrid('navGrid','#pager', {add:true,edit:true,del:true,search:true,refresh:false},
					{checkOnSubmit:false, closeAfterEdit: true,reloadAfterSubmit:false,modal: true,
					url:"/stocks",
					mtype:"put",
					beforeShowForm : function(form) {
						// form.find('#account').attr('readOnly',true);//把编辑框中的字段设置为只读的。
					},
					onclickSubmit: function(params, postData) {
						params.url = "/stocks/" + postData.list_id;
						return [true,'']; // {add_data}
					},
					beforeSubmit:function(postData, formid) {
						return [true,''];
					},
					afterSubmit:function(response, postData){
						return [true,''];
					}
				}, // edit
					{checkOnSubmit:false, closeAfterAdd: true,reloadAfterSubmit:false,modal: true,jqModal: true,addedrow:'last',
					url:"/stocks",
					mtype:"post",
					onclickSubmit: function(params, postData) {
						return [true,''];
					},
					beforeSubmit:function(postData, formid) {
						postData._id = jsShortId.gen(15);
						return [true,'']; //return [true, "", jqXhr.responseJSON.id];
					},
					afterSubmit:function(response, postData){
						var result=response.responseJSON;
						// postData._id = result.id;
						return [true,"",result.id];
					}
				}, // add
				{checkOnSubmit:false, reloadAfterSubmit:false,modal: true,
					url:"/users",
					mtype:"delete",
					onclickSubmit: function(params, postData) {
						params.url = "/users/" + postData;
						return [true,''];
					},
					afterSubmit:function(response, postData) {
						return [true, ''];
					}
				}, // del
				{multipleSearch: true,closeAfterSearch: true,
					beforeShowSearch:function(form) {
						$("#list").jqGrid('setGridParam',{url:"/stocks/lists"});
						return [true,""];
					}} // search
				);
		});
	function getGoodsOptions() {
		let data = "";
		runAjax('get', '/goods/list', {}, function (err, result) {
			if (!err) {
				for (let i = 0; i < result.rows.length; i++) {
					if (i != result.rows.length - 1) {
						data += result.rows[i]._id + ":" + result.rows[i].name + ";";
					} else {
						data += result.rows[i]._id + ":" + result.rows[i].name;
					}
				}
			}
		});
		return data;
	}
	function getShopNames() {
		let data = "";
		runAjax('get','/shops/list',{},function (err,result) {
			if(!err){
				for (let i = 0; i < result.rows.length; i++) {
					if(i != result.rows.length - 1) {
						data += result.rows[i]._id + ":" + result.rows[i].name + ";";
					}else {
						data += result.rows[i]._id + ":" + result.rows[i].name;
					}
				}
			}
		});
		return data;
	}
	function getSupplierOptions() {
		let data = "";
		runAjax('get','/suppliers/list',{},function (err,result) {
			if(!err){
				for (let i = 0; i < result.rows.length; i++) {
					if(i != result.rows.length - 1) {
						data += result.rows[i]._id + ":" + result.rows[i].name + ";";
					}else {
						data += result.rows[i]._id + ":" + result.rows[i].name;
					}
				}
			}
		});
		return data;
	}

</script>
</body>
</html>
